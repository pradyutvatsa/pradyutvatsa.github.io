<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="card.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- We first begin with an empty row -->
  <div class="container-fluid px-4 py-4">

    <!-- We then build our main design card as provided in the design file in a new row -->

    <div class="row g-0 justify-content-center align-items-center h-100">

      <div class="col-sm-6 col-md-5 px-0 MainContentArea order-2 order-sm-1 rounded-3">
        <div class="row g-0 h-100 justify-content-center align-items-sm-center">
          <div class="col-8 col-sm-9 px-0">

            <h3 class="text-center mt-5"> Get <span class="standout"> insights </span> that help your business grow.
            </h3>

            <p class="mainContent text-center mt-3 my-sm-5">Discover the benefits of data analytics and make better
              decisions
              regarding
              revenue,
              customer experience, and overall efficiency.</p>

            <div
              class="stats d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-sm-between align-items-sm-end my-sm-5">
              <div class="">
                <p class="statHeadings mb-0">10k+</p>
                <p class="statContent mb-3 mb-sm-0">COMPANIES</p>
              </div>
              <div class="">
                <p class="statHeadings mb-0">314</p>
                <p class="statContent mb-3 mb-sm-0">TEMPLATES</p>
              </div>
              <div class="pe-4 pe-sm-2">
                <p class="statHeadings mb-0">12M+</p>
                <p class="statContent mb-3 mb-sm-0">QUERIES</p>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!--Inserting our image div -->
      <div class="col-sm-6 col-md-5 px-0 img-box order-1 order-sm-2 rounded-3">

        <picture>
          <source media="(min-width:576px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="" class="img-fluid" style="height:100%;width:100%">
        </picture>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
